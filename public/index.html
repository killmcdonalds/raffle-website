<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raffle Website</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div class="container">
    <h1>Raffle Entry</h1>
    <div id="raffle-status">
      <h2>Raffle Status</h2>
      <p><strong>10-Ticket Raffle ($10/ticket):</strong> <span id="10-ticket-count">0</span>/10 entries</p>
      <p><strong>100-Ticket Raffle ($10/ticket):</strong> <span id="100-ticket-count">0</span>/100 entries</p>
      <p><strong>100-Ticket High-Stakes ($100/ticket):</strong> <span id="100-ticket-high-count">0</span>/100 entries</p>
    </div>
    <form id="entry-form">
      <label for="raffle-type">Select Raffle:</label>
      <select id="raffle-type" name="raffle-type">
        <option value="10-ticket">10-Ticket Raffle ($10)</option>
        <option value="100-ticket">100-Ticket Raffle ($10)</option>
        <option value="100-ticket-high">100-Ticket High-Stakes ($100)</option>
      </select>
      <label for="ticket-quantity">Number of Tickets:</label>
      <input type="number" id="ticket-quantity" name="ticket-quantity" min="1" max="10" value="1" required>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="card-element">Credit or Debit Card:</label>
      <div id="card-element"></div>
      <div id="card-errors" role="alert"></div>
      <button type="submit">Enter Raffle</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
